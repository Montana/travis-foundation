---
layout: blog
--- 
{% for post in site.posts %}
<article>
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <p class="info">
    {% if post.twitter %} <a href="http://twitter.com/{{ post.twitter }}">{{ post.author }},</a>{% else %}
    ' {{ post.author }}, {% endif %} {{ post.date | date: "%B %-d, %Y" }} 
  </p>
  <div class="content">
    {{ post.content }}
  </div>
</article>
{% endfor %}
